<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
			<div class="R1C1">
				<td>
					<table>
					<tr><th>Nested Table 2</th></tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
					</table>
				</td>

			</div>
			<div class="R1C2">
				<td>
					<table>
					<tr><th>Nested Table 1</th></tr>
					<tr><td><ul><li>List item</li>
					<li>List item</li>
					<li>List item</li></ul></td></tr>
					</table>
				</td>
			</div>
		</tr>
		<tr>
			<div class="R2C1">
				<td>
					<table>
					<tr><th>Nested Table 3</th></tr>
					<tr>
						<td>Nested Table</td>
						<td>Demo Continued</td>
					</tr>
					</table>
				</td>
			</div>
			<div class="R2C2">
				<td>
					<table>
					<tr><th>Nested Table 4</th></tr>
					<tr class="color"><td>HTML</td></tr>
					</table>
				</td>
			</div>
		</tr>
    </table>
  </body>
</html>
